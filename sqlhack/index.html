<!DOCTYPE html>
<html>
  <head>
    <title>Student Profile</title>
  </head>
  <body>
    <h1>Create a Student Profile</h1>
    <form id="create-form">
      <label for="student-id">Student ID:</label>
      <input type="number" id="student-id" name="student-id" required>
      <br>
      <label for="student-name">Student Name:</label>
      <input type="text" id="student-name" name="student-name" required>
      <br>
      <label for="student-grade">Student Grade:</label>
      <input type="text" id="student-grade" name="student-grade" required>
      <br>
      <input type="submit" value="Create Profile">
    </form>

    <h1>Update a Student Profile</h1>
    <form id="update-form">
      <label for="update-id">Student ID:</label>
      <input type="number" id="update-id" name="update-id" required>
      <br>
      <label for="update-grade">Student Grade:</label>
      <input type="text" id="update-grade" name="update-grade" required>
      <br>
      <input type="submit" value="Update Profile">
    </form>

    <h1>Read a Student Profile</h1>
    <form id="read-form">
      <label for="read-id">Student ID:</label>
      <input type="number" id="read-id" name="read-id" required>
      <br>
      <input type="submit" value="Read Profile">
    </form>

    <h1>Delete a Student Profile</h1>
    <form id="delete-form">
      <label for="delete-id">Student ID:</label>
      <input type="number" id="delete-id" name="delete-id" required>
      <br>
      <input type="submit" value="Delete Profile">
    </form>
  </body>
</html>
